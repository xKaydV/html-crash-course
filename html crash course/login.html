<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Login</h1>
    <form>
      <div>
        <label>Email</label>
        <input type="email" required/>
      </div>
      <hr>
      <div>
        <label>Password</label>
        <input type="Password" />
        <textarea></textarea>
        <div>
            <label>Confrim <span>Password</span></label>
            <!--Span tag is for changing font or color of a word-->
        </div>
        <hr>
      </div>
      <div>
        <label>Age</label>
        <input type="Age" />
      </div>
      <hr>
      <div>
        <label>Date</label>
        <input type="date" />
      </div>
      <hr>
      <button>Submit</button>
      <!--Input is a self closing tag-->
      <!--hr stands for horizontal line-->
    </form>
  </body>
</html>
